<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="description" content="Funtasktick is a simple todo web app where you can make projects and tasks to tick off." />
    <title>Funtasktick</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://kit.fontawesome.com/a85f7ecfe8.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header id="myHeader">
      <div id="logoDiv">
      <img id="logo" src=<%=require("./images/funtaskticklogo.png")%> width="100px" height="80%"></img>
      <label for="logo">Funtasktick</label>
    </div>
      <div id="searchDiv">
        <input type="search" id="searchBar" placeholder="Find your task...">
        <label for="searchBar"><i class="fa-solid fa-magnifying-glass fa-lg"></i></i></label>
      </div>
      <button id="addNewProject">Add a New Project <i class="fa-solid fa-plus"></i></button>
    </header>
      <div id="leftNavigation">
        <div id="todayDiv"></div>
        <div id="thisWeekDiv"></div>
        <div id="projectsDiv"></div>
      </div>
      <div id="content"></div>
  </body>
</html>
